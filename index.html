<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Age calculator</title>
  </head>
  <body>
    <main>

      <div id="general-container">
        <div id="main-container">
      <div id="date-input">
        <div id="day">
          <p class="texts">Day</p>
          <input type="number" placeholder="DD" id="day-box" />
          <span id="day-error" class="error-text" style="display: none;">This field is required</span>
        </div>

        <div id="month">
          <p  class="texts">Month</p>
          <input min="1" max="12" type="number" placeholder="MM" id="month-box"/>
          <span id="month-error" class="error-text" style="display: none;">This field is required</span>
        </div>

        <div id="year">
          <p  class="texts">Year</p>
          <input type="number" placeholder="YYYY" id="year-box"/>
          <span id="year-error" class="error-text" style="display: none;">This field is required</span>
        </div>
      </div>
      <h4 id="error" style="color: red;"></h4>
      </div>

      <div id="submitBtn"><i class="fa-solid fa-arrow-down"></i></div>

      <div id="age-result">

        <div id="years-div">
        <h1 id="result-input">- -</h1>
        <h1>years</h1>
    </div>

    <div id="months-div">
        <h1 id="result-input">- -</h1>
        <h1>months</h1>
    </div>

    <div id="days-div">
        <h1 id="result-input"><b>- -</h1>
        <h1>days</h1>
    </div>


      </div>

    </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
